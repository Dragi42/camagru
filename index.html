<html>
	<head>
		<title>Camagru</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div id="header">
			<div class="logo">
				<h2>Camagru</h2>
			</div>
			<div class="navbar">
				<ul class="list">
					<li><a href="index.html">Se connecter / Creez un compte</a></li>
				</ul>
			</div>
		</div>
		<h1>Welcome to Camagru !</h1>
		<div id="login">
			<form action="php/login.php" method="get" class="column">
			<h2>Already have any account ?</h2>
				Login:
				<input type="text" name="login">
				Password:
				<input type="password" name="password"><br />
				<button type="submit" value="submit" class="button">Login</button>
			</form>
			<hr>
			<form action="php/create.php" method="post" class="column">
			<h2>Create a new account and join us !</h2>
				Login:
				<input type="text" name="login">
				E-mail:
				<input type="email" name="mail">
				Password:
				<input type="password" name="password">
				Confirm Password:
				<input type="password" name="cpassword"><br />
				<button type="submit" value="submit" class="button">Create</button>
			</form>
		</div>
	</body>
</html>
